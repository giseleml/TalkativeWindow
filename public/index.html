<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Talkative Window</title>

    <link rel="stylesheet" href="../src/components/header.css">
    <link rel="stylesheet" href="../src/components/navBar.css">
    <link rel="stylesheet" href="../src/components/talkForm.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <nav class="navbar">
        <div class="main-logo">
          <img src="http://icons.iconarchive.com/icons/hopstarter/soft-scraps/256/Button-Talk-Balloon-icon.png" alt="talk">
        </div>
          <a href="#">home</a>
          <a href="#">about</a>
          <a href="#">contact</a>
      </nav>
      <div class="header">
        <h1>Hi, human!</h1>
        <h3>Please talk to me, I'm bored.</h3>
      </div>
      <div class="talk-form">
        <label for="userSays">You said:</label>
        <textarea id="userTxt" rows="5" cols="5" placeholder="..."></textarea>
        <button type="submit" id="btn-submit">Send</button>
        <label for="windSays">Your Window said:</label>
        <textarea id="windTxt" rows="5" cols="5" placeholder="I'm thinking..." readonly="readonly"></textarea>
      </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
